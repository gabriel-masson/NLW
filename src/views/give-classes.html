<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
     

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <!--essa propriedade DEFER fara com que o js só execute apos a pag renderizar -->
    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes">
 
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"><!--esse / significa que vai voutar para pag anterior-->
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrivel que você quer dar aula</strong>
                <p>o primeiro passo,é preencher esse formulario de inscrição</p>
                 
            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <!--um fieldset é um agrupamento de dados e precisa ter um legend-->
                <fieldset>
                    <legend>Seus dados</legend>
                    <!--esse required significa que o form não e enviado enquando o input com required não form preenchido-->
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                      </div>
            
                      <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                      </div>
            
                      <div class="input-block">
                        <label for="whatsapp">WhatsApp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                      </div>
            
                      <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                      </div>
            

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject" required>
                                <option value="">Selecione uma opção</option>
                                {% for subject in subjects %}
                            
                                <option value="{{loop.index}}"  >
                                {{ subject }}
                            
                            </option>
                            {% endfor %} 
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                            <input name="cost" type="cost" id="cost" type="number" required>
                        </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis 
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required> 
                                <!-- o [] significa que ele pode ter mais de um valor e servira para o backend -->
                                <option value="">Selecione uma opção</option>
                                {% for weekday in weekdays %}
                                <option value="{{loop.index0}}"  >
                                {{ weekday }}
                            
                                </option>
                                {% endfor %} 
                            </select> 
                            
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>
 

                </fieldset>

                <footer>
                    <p>
                        <img src="/images/icons/warning.svg" alt="Aviso importante">
                        Importante! <br> Preencha todos os dados
                    </p>
                    <!--para o button submeter o form ele precisa estar dentro de um form mas para resolver isso usa atributo form com o id do formulario-->
                    <button type="submit" form="create-class">Salvar cadastro</button>

                </footer>
            </form>
        </main>
    </div>
     
     
</body>
</html>
<!--l . -->
